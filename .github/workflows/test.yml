name: Android CI

on: [push]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v1
    - name: Tests
      run: |
        cd ICT4DNews
        ./gradlew clean test lint --stacktrace
    - name: Ktlint
      run: |
        cd ICT4DNews
        ./gradlew clean ktlint -Pci --stacktrace
