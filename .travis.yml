language: android
jdk: oraclejdk8
android:
  components:
    - tools
    - platform-tools
    - tools
    - extra-android-support
    - extra-android-m2repository
    - extra-google-m2repository
    - android-27
    - build-tools-27.0.3

sudo: required

before_cache:
  - rm -f  $HOME/.gradle/caches/modules-2/modules-2.lock
  - rm -rf $HOME/.gradle/caches/*/plugin-resolution/

cache:
  directories:
  - $HOME/.gradle/caches/
  - $HOME/.gradle/wrapper/
  - $HOME/.android/build-cache

before_install:
  - pwd
  - ls -la
  - cd ICT4DNews
  - pwd
  - ls -la

script:
  - chmod +x ./gradlew
  - ./gradlew clean assembleDebug --stacktrace