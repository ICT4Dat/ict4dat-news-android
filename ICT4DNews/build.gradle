// Top-level build file where you can add configuration options common to all sub-projects/modules.

buildscript {

    ext {
        versionMajor = 1
        versionMinor = 1
        versionPatch = 0
        versionBuild = 3 // bump for dogfood builds, public betas, etc.
        versionCode = versionMajor * 10000 + versionMinor * 1000 + versionPatch * 100 + versionBuild

        kotlin_version = "1.3.50"
        glide_version = "4.10.0"
        room_version = "2.2.0"
        lifecycle_version = "2.1.0"
        retrofit_version = "2.6.1"
        work_version = "2.2.0"
        navigation_version = "2.1.0"
        paging_version = "2.1.0"
        sentry_version = "1.7.28"
        koin_version = "2.0.1"
    }
    
    repositories {
        google()
        jcenter()
        maven {
            url "https://plugins.gradle.org/m2/"
        }
    }
    
    dependencies {
        classpath 'com.android.tools.build:gradle:3.5.1'
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlin_version"
        classpath "com.google.gms:oss-licenses:0.9.2"
        classpath "androidx.navigation:navigation-safe-args-gradle-plugin:$navigation_version"
        classpath "org.jlleitschuh.gradle:ktlint-gradle:9.0.0"

        // NOTE: Do not place your application dependencies here; they belong
        // in the individual module build.gradle files
    }
}

allprojects {
    repositories {
        google()
        jcenter()
    }
}

task clean(type: Delete) {
    delete rootProject.buildDir
}
